spring:
  application:
    name: bridge-gateway
  cloud:
    vault:
      enabled: ${VAULT_ENABLED:false}
      uri: ${VAULT_ADDR:https://vault.binari.digital}
      authentication: KUBERNETES
      kubernetes:
        role: bridge-gateway
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kv:
        enabled: true
        backend: secret
        default-context: bridge-gateway
        profile-separator: /
