apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bridge-gateway
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://gateway.service.d.bridgeintelligence.ltd,https://orchestra.service.d.bridgeintelligence.ltd,https://custody.service.d.bridgeintelligence.ltd,https://dlt.service.d.bridgeintelligence.ltd,https://id.service.d.bridgeintelligence.ltd"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-API-Key,X-Correlation-Id"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: gateway.service.d.bridgeintelligence.ltd
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bridge-gateway
                port:
                  number: 4000
    - host: api.gateway.service.d.bridgeintelligence.ltd
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bridge-gateway
                port:
                  number: 4000
