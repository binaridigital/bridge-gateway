apiVersion: v1
kind: Secret
metadata:
  name: bridge-gateway-secrets
  labels:
    app: bridge-gateway
  annotations:
    description: "Sensitive configuration for bridge-gateway. Values injected by Vault Agent or set via sealed-secrets."
type: Opaque
stringData:
  # Populated at deploy time by Vault Agent sidecar or CI/CD pipeline
  # DO NOT commit real values here
  GATEWAY_API_KEYS: "${VAULT:secret/bridge-gateway/dev#gateway_api_keys}"
  REDIS_PASSWORD: "${VAULT:secret/bridge/redis#password}"
