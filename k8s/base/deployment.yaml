apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-gateway
  labels:
    app: bridge-gateway
    component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bridge-gateway
      component: gateway
  template:
    metadata:
      labels:
        app: bridge-gateway
        component: gateway
      annotations:
        vault.hashicorp.com/agent-inject: "false"
    spec:
      serviceAccountName: bridge-gateway
      containers:
        - name: bridge-gateway
          image: harbor.binari.digital/bridge-gateway/bridge-gateway:dev-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: VAULT_ENABLED
              value: "false"
          envFrom:
            - configMapRef:
                name: bridge-gateway-config
            - secretRef:
                name: bridge-gateway-secrets
          resources:
            requests:
              cpu: 200m
              memory: 384Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 4000
            initialDelaySeconds: 45
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
